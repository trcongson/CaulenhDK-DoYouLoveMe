<//!DOCTYPE html>
<html lang="en" xmlns:left="http://www.w3.org/1999/xhtml" xmlns:top="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me?</title>
    <script type="text/javascript">
        function yesClick() {
            alert("Không yêu tao thì có chó nó mới yêu mày :D ");
        }

        function noHover() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position: absolute; left:220px; top:175px;">Do you love me?</h1>
<input type="button" value="YES" onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="btnNo" value="NO" onmouseover="noHover()" style="position:absolute; left:360px; top:235px;"/>
</body>
</html>
